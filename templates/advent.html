<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazing Adventure Game</title>
</head>

<body>
<h1>Amazing Adventure Game</h1>

<h2>Current place: {{ place.title }}</h2>

<div>
    <img src="static/{{place.title}}.jpg"/>
</div>
<h3>You can go to:</h3>
<ul>
    {% for destination in destinations %}
    <li><a href="{{ destination.path }}">{{ destination.title }}</a></li>
    {% endfor %}
</ul>
{% if place.audio %}
<audio src="static/{{ place.audio }}" autoplay></audio>
{% endif %}
</body>

</html>
