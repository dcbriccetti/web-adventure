{% extends "layout.html" %}
{% block content %}

<h1>Amazing Adventure Game</h1>

<h2>You are at: {{ place.title }}</h2>

<h3>Go to:</h3>
{% for destination in destinations %}
<a class="btn btn-lg btn-primary" role="button" href="{{ destination.path }}">{{ destination.title }}</a>
{% endfor %}

{% endblock %}
